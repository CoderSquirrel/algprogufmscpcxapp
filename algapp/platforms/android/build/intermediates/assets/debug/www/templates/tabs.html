<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-active-light tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Slides" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/slide">
    <ion-nav-view name="tab-slide"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Exercicios" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/exercicio">
    <ion-nav-view name="tab-exercicio"></ion-nav-view>
  </ion-tab>

   <!-- Chats Tab -->
  <ion-tab title="Trabalhos" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/trabalho">
    <ion-nav-view name="tab-trabalho"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Datas" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/data">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>


</ion-tabs>
